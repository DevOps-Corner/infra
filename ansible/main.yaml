---
- hosts: all
  vars:
    http_port: 80
    max_clients: 200
  #remote_user: root
  tasks:
  - name: Install guile
    become: yes
    apt:
      force_apt_get: true
      update_cache: yes
      pkg:
        - apache2
        - php7.2
        - php7.2-curl
        - php7.2-gd
        - php7.2-cli
        - mysql-server
        - php7.2-mysql
        - php7.2-xml
        - php7.2-mbstring
        - php7.2-geoip
